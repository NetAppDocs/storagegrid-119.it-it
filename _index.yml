  title: Documentazione del software StorageGRID 11.9
  summary: NetApp StorageGRID è una suite di storage di oggetti definiti dal software
    che supporta un'ampia gamma di casi d'uso in ambienti multicloud pubblici, privati
    ​​e ibridi.  StorageGRID offre supporto nativo per l'API Amazon S3 e offre innovazioni
    all'avanguardia nel settore, come la gestione automatizzata del ciclo di vita,
    per archiviare, proteggere, preservare e conservare dati non strutturati in modo
    conveniente per lunghi periodi.
